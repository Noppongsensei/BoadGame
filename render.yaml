services:
  # Backend App
  - type: web
    name: avalon-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: avalon-db
          property: connectionString
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        value: "*"

  # Frontend App
  - type: web
    name: avalon-frontend
    env: docker
    plan: free
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: avalon-backend
          property: hostport

databases:
  - name: avalon-db
    databaseName: avalon
    user: avalon
    plan: free
    ipAllowList: [] # Access from services only
