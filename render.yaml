services:
  # Backend App
  - type: web
    name: avalon-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    context: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: avalon-db
          property: connectionString
      - key: PORT
        value: 8080

  # Frontend App
  - type: web
    name: avalon-frontend
    env: docker
    plan: free
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: avalon-backend
          property: url

databases:
  - name: avalon-db
    databaseName: avalon
    user: avalon
    plan: free
    ipAllowList: [] # Access from services only
